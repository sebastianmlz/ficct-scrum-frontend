<!-- Modal de edici贸n de board -->
<app-board-edit
  *ngIf="showEditBoardModal() && selectedBoard()"
  [board]="selectedBoard()"
  (closed)="closeEditBoardModal()"
  (boardUpdated)="loadBoards()">
</app-board-edit>

<div class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50 pt-6">
  <div class="max-w-7xl mx-auto px-8">
    <!-- Header Modernizado alineado con header global -->
    <div class="flex items-center justify-between animate-fade-in" style="padding-top: 0;">
      <div>
        <h1 class="text-4xl font-extrabold bg-gradient-to-r from-purple-600 via-blue-500 to-pink-600 bg-clip-text text-transparent mb-2 flex items-center gap-3">
          <i class="pi pi-th-large"></i>Boards
        </h1>
        <p class="text-lg text-gray-600">Gestiona tus tableros Kanban y Scrum</p>
      </div>
      <!-- Bot贸n de crear board -->
      <button
        [routerLink]="['/projects', projectId(), 'boards', 'create']"
        class="px-6 py-3 bg-gradient-to-r from-purple-600 via-blue-500 to-pink-600 text-white rounded-xl shadow-xl hover:scale-105 transition-all duration-300 flex items-center gap-2 font-bold">
        <i class="pi pi-plus-circle text-xl"></i>
        Crear Nuevo Board
      </button>
    </div>

    <!-- Search/Filter Form Modernizado -->
    <div class="bg-gradient-to-br from-blue-100 via-white to-purple-100 rounded-2xl shadow-xl p-6 mb-8 animate-fade-in">
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="flex gap-4">
        <div class="flex-1">
          <input
            type="text"
            formControlName="search"
            placeholder="Buscar boards..."
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <select
          formControlName="board_type"
          class="px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          <option value="">Todos los tipos</option>
          <option value="kanban">Kanban</option>
          <option value="scrum">Scrum</option>
        </select>
        <button
          type="submit"
          class="px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-md hover:scale-105 transition shadow-lg">
          <i class="pi pi-search mr-2"></i>Buscar
        </button>
      </form>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading()" class="text-center py-20 animate-fade-in">
      <i class="pi pi-spin pi-spinner text-6xl text-purple-600 mb-4"></i>
      <p class="text-xl text-gray-600">Cargando boards...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error()" class="bg-gradient-to-br from-red-100 to-pink-100 rounded-2xl shadow-xl p-8 text-center animate-fade-in">
      <i class="pi pi-exclamation-triangle text-6xl text-red-600 mb-4"></i>
      <p class="text-xl font-bold text-red-800">{{ error() }}</p>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading() && !error() && boards().length === 0" class="bg-gradient-to-br from-gray-100 to-gray-200 rounded-2xl shadow-xl p-12 text-center animate-fade-in">
      <i class="pi pi-inbox text-8xl text-gray-400 mb-6"></i>
      <h3 class="text-3xl font-bold text-gray-700 mb-4">No hay boards disponibles</h3>
      <p class="text-xl text-gray-600 mb-8">Comienza creando tu primer board</p>
      <button
        [routerLink]="['/projects', projectId(), 'boards', 'create']"
        class="px-8 py-4 bg-gradient-to-r from-purple-600 to-blue-500 text-white rounded-2xl shadow-xl hover:scale-105 transition font-bold">
        <i class="pi pi-plus-circle mr-2"></i>Crear Board
      </button>
    </div>

    <!-- Boards Grid Modernizado -->
    <div *ngIf="!loading() && !error() && boards().length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let board of boards()"
        class="bg-gradient-to-br from-blue-100 via-white to-purple-100 rounded-2xl shadow-xl border border-purple-100 relative group animate-fade-in hover:shadow-2xl transition-all duration-300">
        <!-- Board Card Content - Clickable -->
        <div
          [routerLink]="['/projects', projectId(), 'boards', board.id]"
          class="cursor-pointer p-8 pb-0">
          <div class="flex items-start justify-between mb-6">
            <div class="flex-1 pr-8">
              <h3 class="text-xl font-bold text-purple-700 mb-2 flex items-center gap-2">
                <i class="pi pi-th-large"></i> {{ board.name }}
              </h3>
              <p class="text-base text-gray-600 line-clamp-2">{{ board.description || 'Sin descripci贸n' }}</p>
            </div>
            <span
              [class]="'px-3 py-1 text-xs font-bold rounded-full shadow ' + getBoardTypeBadgeClass(board.board_type)">
              <i [ngClass]="board.board_type === 'kanban' ? 'pi pi-bars' : 'pi pi-users'" class="mr-1"></i> {{ board.board_type }}
            </span>
          </div>
          <div class="flex items-center justify-between text-base text-gray-500 pt-6 border-t border-purple-100">
            <div class="flex items-center gap-6">
              <div class="flex items-center gap-2">
                <i class="pi pi-columns text-blue-500"></i>
                <span>{{ board.column_count }} columnas</span>
              </div>
              <div class="flex items-center gap-2">
                <i class="pi pi-ticket text-pink-500"></i>
                <span>{{ board.issue_count }} issues</span>
              </div>
            </div>
          </div>
        </div>
        <!-- Botones de acci贸n abajo -->
        <div class="flex items-center justify-end gap-3 px-8 pb-6 pt-4">
          <button
            (click)="editBoard(board, $event)"
            class="p-3 text-white bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 rounded-xl shadow-lg hover:scale-105 transition flex items-center gap-2"
            title="Editar tablero">
            <i class="pi pi-pencil"></i>
          </button>
          <button
            (click)="deleteBoard(board, $event)"
            class="p-3 text-white bg-gradient-to-r from-pink-500 via-red-500 to-red-700 rounded-xl shadow-lg hover:scale-105 transition flex items-center gap-2"
            title="Eliminar tablero">
            <i class="pi pi-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
