<!-- Modal de edición de board -->
<app-board-edit
  *ngIf="showEditBoardModal() && selectedBoard()"
  [board]="selectedBoard()"
  (closed)="closeEditBoardModal()"
  (boardUpdated)="loadBoards()"
></app-board-edit>
<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Boards</h1>
        <p class="mt-1 text-sm text-gray-600">Manage your project boards</p>
      </div>
      <button
        [routerLink]="['/projects', projectId(), 'boards', 'create']"
        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        Create Board
      </button>
    </div>

    <!-- Search/Filter Form -->
    <div class="bg-white rounded-lg shadow p-4 mb-6">
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="flex gap-4">
        <div class="flex-1">
          <input
            type="text"
            formControlName="search"
            placeholder="Search boards..."
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <select
          formControlName="board_type"
          class="px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          <option value="">All Types</option>
          <option value="kanban">Kanban</option>
          <option value="scrum">Scrum</option>
        </select>
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Search
        </button>
      </form>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading()" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
      <p class="mt-4 text-gray-600">Loading boards...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error()" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
      <div class="flex">
        <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <p class="ml-3 text-sm text-red-700">{{ error() }}</p>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading() && !error() && boards().length === 0" class="text-center py-12 bg-white rounded-lg shadow">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"/>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900">No boards found</h3>
      <p class="mt-1 text-sm text-gray-500">Get started by creating a new board.</p>
      <div class="mt-6">
        <button
          [routerLink]="['/projects', projectId(), 'boards', 'create']"
          class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
          <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
          Create Board
        </button>
      </div>
    </div>

    <!-- Boards Grid -->
    <div *ngIf="!loading() && !error() && boards().length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let board of boards()"
        class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow border border-gray-200 relative group">
        


        <!-- Board Card Content - Clickable -->
        <div
          [routerLink]="['/projects', projectId(), 'boards', board.id]"
          class="cursor-pointer p-6 pb-0">
          <div class="flex items-start justify-between mb-4">
            <div class="flex-1 pr-8">
              <h3 class="text-lg font-semibold text-gray-900 mb-1">{{ board.name }}</h3>
              <p class="text-sm text-gray-600 line-clamp-2">{{ board.description || 'No description' }}</p>
            </div>
            <span
              [class]="'px-2 py-1 text-xs font-medium rounded-full ' + getBoardTypeBadgeClass(board.board_type)">
              {{ board.board_type }}
            </span>
          </div>

          <div class="flex items-center justify-between text-sm text-gray-500 pt-4 border-t border-gray-200">
            <div class="flex items-center gap-4">
              <div class="flex items-center gap-1">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"/>
                </svg>
                <span>{{ board.column_count }} columns</span>
              </div>
              <div class="flex items-center gap-1">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <span>{{ board.issue_count }} issues</span>
              </div>
            </div>
          </div>
        </div>
        <!-- Botones de acción abajo -->
        <div class="flex items-center justify-end gap-2 px-6 pb-4 pt-2">
          <button
            (click)="editBoard(board, $event)"
            class="p-2 text-white bg-yellow-500 hover:bg-yellow-600 rounded-lg transition-colors"
            title="Edit board">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 13l6.586-6.586a2 2 0 112.828 2.828L11.828 15.828a2 2 0 01-2.828 0L9 13zm-6 6v-2a2 2 0 012-2h2"/>
            </svg>
          </button>
          <button
            (click)="deleteBoard(board, $event)"
            class="p-2 text-white bg-red-600 hover:bg-red-700 rounded-lg transition-colors"
            title="Delete board">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
