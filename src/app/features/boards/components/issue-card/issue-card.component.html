<div
  (click)="onClick()"
  class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow p-2 sm:p-3 mb-2 cursor-pointer border border-gray-200">
  
  <!-- Header -->
  <div class="flex items-start justify-between mb-1.5 sm:mb-2">
    <div class="flex items-center gap-1 sm:gap-2 flex-1 min-w-0">
      <span class="text-base sm:text-lg flex-shrink-0">{{ getIssueTypeIcon(issue.issue_type?.category || '') }}</span>
      <span class="text-xs text-gray-500 font-medium truncate">{{ issue.id.substring(0, 8) }}</span>
    </div>
    <span 
      [class]="'px-1.5 sm:px-2 py-0.5 text-xs font-medium rounded flex-shrink-0 ' + getPriorityColor(issue.priority)">
      {{ getPriorityLabel(issue.priority) }}
    </span>
  </div>

  <!-- Title -->
  <h4 class="text-xs sm:text-sm font-medium text-gray-900 mb-1.5 sm:mb-2 line-clamp-2">
    {{ issue.title }}
  </h4>

  <!-- Footer -->
  <div class="flex items-center justify-between text-xs text-gray-500">
    <div class="flex items-center gap-2">
      <!-- Assignee Avatar with improved styling -->
      <div 
        *ngIf="issue.assignee" 
        class="flex items-center group relative"
        [title]="issue.assignee.full_name">
        <div 
          [class]="'w-7 h-7 rounded-full flex items-center justify-center font-semibold text-xs shadow-sm transition-transform hover:scale-110 ' + getAvatarColor(issue.assignee.full_name)">
          {{ getInitials(issue.assignee.full_name) }}
        </div>
        <!-- Tooltip on hover -->
        <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 px-2 py-1 bg-gray-900 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-10">
          {{ issue.assignee.full_name }}
        </div>
      </div>
      
      <!-- Unassigned Icon -->
      <div 
        *ngIf="!issue.assignee" 
        class="w-7 h-7 rounded-full bg-gray-100 flex items-center justify-center"
        title="Unassigned">
        <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
        </svg>
      </div>
    </div>

    <!-- Story Points -->
    <div *ngIf="issue.story_points" class="flex items-center gap-1">
      <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 2a1 1 0 011 1v1.323l3.954 1.582 1.599-.8a1 1 0 01.894 1.79l-1.233.616 1.738 5.42a1 1 0 01-.285 1.05A3.989 3.989 0 0115 15a3.989 3.989 0 01-2.667-1.019 1 1 0 01-.285-1.05l1.738-5.42-1.233-.617a1 1 0 01.894-1.788l1.599.799L11 4.323V3a1 1 0 011-1zm-5.707 9.293a1 1 0 011.414 0L10 15.586l4.293-4.293a1 1 0 011.414 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 010-1.414z"/>
      </svg>
      <span>{{ issue.story_points }}</span>
    </div>
  </div>
</div>
