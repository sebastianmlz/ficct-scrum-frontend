<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
	<div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
		<h2 class="text-xl font-bold mb-4">Edit Board</h2>
		<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
			<div class="mb-4">
				<label class="block text-sm font-medium mb-1">Name</label>
				<input type="text" formControlName="name" class="w-full px-3 py-2 border rounded" />
			</div>
			<div class="mb-4">
				<label class="block text-sm font-medium mb-1">Description</label>
				<textarea formControlName="description" class="w-full px-3 py-2 border rounded"></textarea>
			</div>
			<div class="mb-4">
				<label class="block text-sm font-medium mb-1">Type</label>
				<select formControlName="board_type" class="w-full px-3 py-2 border rounded">
					<option value="kanban">Kanban</option>
					<option value="scrum">Scrum</option>
				</select>
			</div>
			<div class="flex justify-end gap-2 mt-6">
				<button type="button" (click)="onCancel()" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
				<button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
			</div>
		</form>
	</div>
</div>
