<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-lg shadow p-6">
      <!-- Header -->
      <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Create New Board</h2>
        <p class="mt-1 text-sm text-gray-600">Set up a new board for your project</p>
      </div>

      <!-- Form -->
      <form [formGroup]="boardForm" (ngSubmit)="onSubmit()">
        <!-- Board Name -->
        <div class="mb-6">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
            Board Name <span class="text-red-500">*</span>
          </label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="e.g., Sprint 1 Board"
          />
          <p *ngIf="getFieldError('name')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('name') }}
          </p>
        </div>

        <!-- Description -->
        <div class="mb-6">
          <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
            Description
          </label>
          <textarea
            id="description"
            formControlName="description"
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Describe the purpose of this board...">
          </textarea>
        </div>

        <!-- Board Type -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Board Type <span class="text-red-500">*</span>
          </label>
          <div class="grid grid-cols-2 gap-4">
            <label class="relative flex cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none"
                   [class.border-blue-600]="boardForm.get('board_type')?.value === 'kanban'"
                   [class.border-gray-300]="boardForm.get('board_type')?.value !== 'kanban'">
              <input
                type="radio"
                formControlName="board_type"
                value="kanban"
                class="sr-only"
              />
              <span class="flex flex-1">
                <span class="flex flex-col">
                  <span class="block text-sm font-medium text-gray-900">Kanban</span>
                  <span class="mt-1 flex items-center text-sm text-gray-500">
                    Continuous flow board for ongoing work
                  </span>
                </span>
              </span>
              <svg *ngIf="boardForm.get('board_type')?.value === 'kanban'"
                   class="h-5 w-5 text-blue-600"
                   fill="currentColor"
                   viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
              </svg>
            </label>

            <label class="relative flex cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none"
                   [class.border-blue-600]="boardForm.get('board_type')?.value === 'scrum'"
                   [class.border-gray-300]="boardForm.get('board_type')?.value !== 'scrum'">
              <input
                type="radio"
                formControlName="board_type"
                value="scrum"
                class="sr-only"
              />
              <span class="flex flex-1">
                <span class="flex flex-col">
                  <span class="block text-sm font-medium text-gray-900">Scrum</span>
                  <span class="mt-1 flex items-center text-sm text-gray-500">
                    Sprint-based board for agile teams
                  </span>
                </span>
              </span>
              <svg *ngIf="boardForm.get('board_type')?.value === 'scrum'"
                   class="h-5 w-5 text-blue-600"
                   fill="currentColor"
                   viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
              </svg>
            </label>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error()" class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4">
          <div class="flex">
            <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
            <p class="ml-3 text-sm text-red-700">{{ error() }}</p>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-3">
          <button
            type="button"
            (click)="onCancel()"
            [disabled]="loading()"
            class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="loading() || boardForm.invalid"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
            <span *ngIf="loading()" class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white"></span>
            <span>{{ loading() ? 'Creating...' : 'Create Board' }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
