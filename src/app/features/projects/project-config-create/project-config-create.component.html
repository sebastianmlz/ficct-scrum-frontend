<div class="min-h-screen bg-gray-50">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex items-center space-x-4">
                <a [routerLink]="['/projects', projectId]" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>
                <h1 class="text-3xl font-bold text-gray-900">Project Configuration</h1>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white shadow rounded-lg">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-medium text-gray-900">Configuration Settings</h2>
                    <p class="mt-1 text-sm text-gray-600">
                        Set up your project's workflow, estimation, notifications and restrictions.
                    </p>
                </div>

                <!-- Error message slot -->
                @if (error()) {
                <div class="mx-6 mt-4 bg-red-50 border border-red-200 rounded-md p-4">
                    <div class="flex">
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">Error</h3>
                            <p class="mt-1 text-sm text-red-700">{{ error() }}</p>
                        </div>
                    </div>
                </div>
                }

                <form [formGroup]="configForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
                    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
                        <!-- Left Column -->
                        <div class="space-y-6">
                            <div>
                                <label for="sprintDuration" class="block text-sm font-medium text-gray-700">Sprint
                                    Duration (weeks) *</label>
                                <input id="sprintDuration" type="number" min="1" formControlName="sprint_duration"
                                    placeholder="e.g. 2"
                                    class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
                            </div>

                            <div class="flex items-center">
                                <input id="autoCloseSprints" type="checkbox" formControlName="auto_close_sprints"
                                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" />
                                <label for="autoCloseSprints" class="ml-2 block text-sm text-gray-900">Auto-close
                                    sprints</label>
                            </div>

                            <div>
                                <label for="estimationType" class="block text-sm font-medium text-gray-700">Estimation
                                    Type *</label>
                                <select id="estimationType" formControlName="estimation_type"
                                    class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                    <option value="story_points">Story Points</option>
                                    <option value="hours">Hours</option>
                                    <option value="t_shirt">T-Shirt Sizes</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Story Point Scale</label>
                                <div class="grid grid-cols-1 gap-2">
                                    <input type="text" formControlName="story_point_scale_additionalProp1"
                                        placeholder="Scale Option 1"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md" />
                                    <input type="text" formControlName="story_point_scale_additionalProp2"
                                        placeholder="Scale Option 2"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md" />
                                    <input type="text" formControlName="story_point_scale_additionalProp3"
                                        placeholder="Scale Option 3"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md" />
                                </div>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="space-y-6">
                            <div class="flex items-center">
                                <input id="enableTimeTracking" type="checkbox" formControlName="enable_time_tracking"
                                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" />
                                <label for="enableTimeTracking" class="ml-2 block text-sm text-gray-900">Enable time
                                    tracking</label>
                            </div>
                            <div class="flex items-center">
                                <input id="requireTimeLogging" type="checkbox" formControlName="require_time_logging"
                                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" />
                                <label for="requireTimeLogging" class="ml-2 block text-sm text-gray-900">Require time
                                    logging</label>
                            </div>
                            <div class="flex items-center">
                                <input id="enableSubTasks" type="checkbox" formControlName="enable_sub_tasks"
                                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" />
                                <label for="enableSubTasks" class="ml-2 block text-sm text-gray-900">Enable
                                    sub-tasks</label>
                            </div>
                            <div class="flex items-center">
                                <input id="emailNotifications" type="checkbox" formControlName="email_notifications"
                                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" />
                                <label for="emailNotifications" class="ml-2 block text-sm text-gray-900">Email
                                    notifications</label>
                            </div>
                            <div class="flex items-center">
                                <input id="slackNotifications" type="checkbox" formControlName="slack_notifications"
                                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" />
                                <label for="slackNotifications" class="ml-2 block text-sm text-gray-900">Slack
                                    notifications</label>
                            </div>
                            <div>
                                <label for="slackWebhookUrl" class="block text-sm font-medium text-gray-700">Slack
                                    Webhook URL</label>
                                <input id="slackWebhookUrl" type="text" formControlName="slack_webhook_url"
                                    placeholder="https://hooks.slack.com/services/..."
                                    class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" />
                            </div>
                            <div class="flex items-center">
                                <input id="restrictIssueVisibility" type="checkbox"
                                    formControlName="restrict_issue_visibility"
                                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" />
                                <label for="restrictIssueVisibility" class="ml-2 block text-sm text-gray-900">Restrict
                                    issue visibility</label>
                            </div>
                            <div class="flex items-center">
                                <input id="requireApprovalForChanges" type="checkbox"
                                    formControlName="require_approval_for_changes"
                                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" />
                                <label for="requireApprovalForChanges" class="ml-2 block text-sm text-gray-900">Require
                                    approval for changes</label>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
                        <a routerLink="/projects"
                            class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">Cancel</a>
                        <button type="submit" [disabled]="configForm.invalid || loading()"
                            class="bg-green-400 border border-transparent rounded-md shadow-sm py-2 px-4 text-sm font-medium text-white hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-400 disabled:opacity-50 disabled:cursor-not-allowed">
                            @if (loading()) {
                            <div class="flex items-center">
                                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                                Saving...
                            </div>
                            } @else {
                            Save Configuration
                            }
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
