<div class="bg-white rounded-lg shadow p-0 mt-2 w-full">
  <!-- Breadcrumbs Navigation -->
  <nav class="flex items-center gap-2 px-6 pt-4 pb-2 text-sm border-b border-gray-100">
    <a [routerLink]="['/projects']" class="text-gray-500 hover:text-gray-700 transition-colors">
      Projects
    </a>
    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
    <a [routerLink]="['/projects', projectId]" class="text-gray-500 hover:text-gray-700 transition-colors">
      {{ projectName() || 'Project' }}
    </a>
    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
    <span class="text-gray-900 font-medium">Issues</span>
  </nav>

  <!-- Header -->
  <div class="flex items-center justify-between px-6 py-4">
    <h2 class="text-xl font-bold text-gray-900">Issues</h2>
    <div class="flex gap-3">
      <button type="button" (click)="openAiSearch()"
        class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:from-purple-700 hover:to-blue-700 transition-all shadow-md">
        <svg class="w-4 h-4 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        AI Search
      </button>
      <button type="button" (click)="openCreateModal()"
        class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition-colors">
        + Create Issue
      </button>
    </div>
  </div>
  <div class="overflow-x-auto w-full px-6 pb-6">
    <ng-container *ngIf="issues().length > 0; else noIssues">
      <table class="w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Título</th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Estado</th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Prioridad</th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Responsable</th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-100">
          <tr *ngFor="let issue of issues()" class="hover:bg-gray-50 transition">
            <td class="px-4 py-3 font-semibold text-gray-900 whitespace-nowrap">{{ issue.title }}</td>
            <td class="px-4 py-3">
              <div class="relative group">
                <button
                  class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
                  [ngClass]="{
                    'bg-yellow-100 text-yellow-800': issue.status?.name === 'to_do',
                    'bg-blue-100 text-blue-800': issue.status?.name === 'in_progress',
                    'bg-green-100 text-green-800': issue.status?.name === 'done',
                    'bg-gray-100 text-gray-800': !issue.status
                  }"
                  (click)="$event.stopPropagation(); toggleStatusMenu(issue.id)">
                  {{ convertirStatus(issue.status?.name ?? null) }}
                  <svg class="ml-1 w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                  </svg>
                </button>
                <div *ngIf="isStatusMenuOpen(issue.id)" class="absolute z-20 mt-1 left-0 min-w-[120px] bg-white border border-gray-200 rounded shadow-lg">
                  <button
                    *ngFor="let opt of STATUS_OPTIONS"
                    (click)="updateIssueStatus(issue.id, issue.status?.id ?? null)"
                    class="block w-full text-left px-4 py-2 text-sm hover:bg-blue-50"
                    [ngClass]="{
                      'text-yellow-700 font-bold': opt.value === 'to_do',
                      'text-blue-700 font-bold': opt.value === 'in_progress',
                      'text-green-700 font-bold': opt.value === 'done'
                    }"
                  >
                    {{ opt.label }}
                  </button>
                </div>
              </div>
            </td>
            <td class="px-4 py-3">
              <div class="relative group">
                <button
                  class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
                  [ngClass]="{
                    'bg-red-100 text-red-800': convertirPriority(issue.priority) === 'Critical',
                    'bg-orange-100 text-orange-800': convertirPriority(issue.priority) === 'High',
                    'bg-yellow-100 text-yellow-800': convertirPriority(issue.priority) === 'Medium',
                    'bg-gray-100 text-gray-800': convertirPriority(issue.priority) === 'Low' || !issue.priority
                  }"
                  (click)="$event.stopPropagation(); togglePriorityMenu(issue.id)">
                  {{ convertirPriority(issue.priority) }}
                  <svg class="ml-1 w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                  </svg>
                </button>
                <div *ngIf="isPriorityMenuOpen(issue.id)" class="absolute z-20 mt-1 left-0 min-w-[120px] bg-white border border-gray-200 rounded shadow-lg">
                  <button
                    *ngFor="let opt of PRIORITY_OPTIONS"
                    (click)="updateIssuePriority(issue.id, opt.value)"
                    class="block w-full text-left px-4 py-2 text-sm hover:bg-blue-50"
                    [ngClass]="{
                      'text-red-700 font-bold': opt.value === 'P1',
                      'text-orange-700 font-bold': opt.value === 'P2',
                      'text-yellow-700 font-bold': opt.value === 'P3',
                      'text-gray-700 font-bold': opt.value === 'P4'
                    }"
                  >
                    {{ opt.label }}
                  </button>
                </div>
              </div>
            </td>
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">{{ issue.reporter?.full_name }}</td>
            <td class="px-4 py-3">
              <div class="flex items-center gap-2">
                <button (click)="viewIssue(issue.id)"
                  class="p-1 rounded hover:bg-blue-100 text-blue-500 hover:text-blue-700 transition" title="Ver Issue">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>
                <button (click)="editIssue(issue.id)"
                  class="p-1 rounded hover:bg-yellow-100 text-yellow-500 hover:text-yellow-700 transition"
                  title="Editar Issue">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21H3v-3.5L16.732 3.732z" />
                  </svg>
                </button>
                <button (click)="openAssignModal(issue.id)"
                  class="p-1 rounded hover:bg-green-100 text-green-600 hover:text-green-800 transition"
                  title="Asignar Issue">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                  </svg>
                </button>
                <button (click)="openSuggestAssignmentModal(issue.id)"
                  class="p-1 rounded hover:bg-indigo-100 text-indigo-600 hover:text-indigo-800 transition"
                  title="AI Suggest Assignment">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                  </svg>
                </button>
                <button (click)="deleteIssue(issue.id)"
                  class="p-1 rounded hover:bg-red-100 text-red-500 hover:text-red-700 transition"
                  title="Eliminar Issue">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
    <ng-template #noIssues>
      <div class="w-full py-10 text-center text-gray-400 text-lg">No hay issues registradas.</div>
    </ng-template>
  </div>

  <!-- Modales -->
  <!-- Modal Asignar Issue (fuera de la tabla, centrado en la pantalla) -->
  <app-issue-assign *ngIf="showAssignModal() && selectedIssueId()" [issueId]="selectedIssueId()!"
    (closeE)="closeAssignModal()" (assigned)="onIssueAssigned()">
  </app-issue-assign>
  <app-issue-create *ngIf="showCreateModal()" [projectId]="projectId" (closeE)="closeCreateModal()"
    (issueCreated)="onIssueCreated()">
  </app-issue-create>

  <app-issue-detail-modal *ngIf="showDetailModal() && selectedIssueId()"
    [issueId]="selectedIssueId()!"
    [projectId]="projectId"
    (closed)="closeDetailModal()">
  </app-issue-detail-modal>

  <app-issue-edit *ngIf="showEditModal() && selectedIssueId()" [issueId]="selectedIssueId()!" (closeE)="closeEditModal()"
    (issueUpdated)="onIssueUpdated()">
  </app-issue-edit>

  <app-ml-suggest-assignment
    *ngIf="showSuggestAssignment() && selectedIssueId()"
    [issueId]="selectedIssueId()!"
    [projectId]="projectId"
    (closeE)="closeSuggestAssignmentModal()"
    (assigned)="closeSuggestAssignmentModal()">
  </app-ml-suggest-assignment>

  <app-ai-search-issues
    *ngIf="showAiSearch()"
    [projectId]="projectId"
    (closeE)="closeAiSearch()">
  </app-ai-search-issues>

  <!-- Paginación si es necesario -->
  <!-- <app-pagination [data]="paginationData()" (pageChange)="loadIssues($event)"></app-pagination -->
</div>
