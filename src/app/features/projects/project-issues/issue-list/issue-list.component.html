<div class="bg-white rounded-lg shadow p-0 mt-2 w-full">
  <div class="flex items-center gap-3 mb-4 px-6 pt-6">
    <button type="button" (click)="goBack()" class="p-2 rounded-md text-gray-400 hover:text-gray-500">
      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
    </button>
    <h2 class="text-xl font-bold text-gray-900">Issues</h2>
    <button 
      type="button" 
      (click)="openCreateModal()" 
      class="ml-auto bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
      + Create Issue
    </button>
  </div>
  <div class="overflow-x-auto w-full px-6 pb-6">
    <ng-container *ngIf="issues().length > 0; else noIssues">
      <table class="w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Título</th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Estado</th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Prioridad</th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Responsable</th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-100">
          <tr *ngFor="let issue of issues()" class="hover:bg-gray-50 transition">
            <td class="px-4 py-3 font-semibold text-gray-900 whitespace-nowrap">{{ issue.title }}</td>
            <td class="px-4 py-3">
              <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold shadow-sm" [ngClass]="{
                    'bg-green-100 text-green-800': issue.status?.name === 'done',
                    'bg-yellow-100 text-yellow-800': issue.status?.name === 'to_do',
                    'bg-blue-100 text-blue-800': issue.status?.name === 'in_progress',
                    'bg-gray-100 text-gray-800': !issue.status
                  }">
                {{ issue.status?.name || 'Sin estado' }}
              </span>
            </td>
            <td class="px-4 py-3">
              <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold shadow-sm" [ngClass]="{
                    'bg-red-100 text-red-800': convertirPriority(issue.priority) === 'Critical',
                    'bg-orange-100 text-orange-800': convertirPriority(issue.priority) === 'High',
                    'bg-yellow-100 text-yellow-800': convertirPriority(issue.priority) === 'Medium',
                    'bg-gray-100 text-gray-800': convertirPriority(issue.priority) === 'Low' || !issue.priority
                  }">
                {{ convertirPriority(issue.priority) }}
              </span>
            </td>
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">{{ issue.reporter?.full_name }}</td>
            <td class="px-4 py-3">
              <div class="flex items-center gap-2">
                <button 
                  (click)="viewIssue(issue.id)" 
                  class="p-1 rounded hover:bg-blue-100 text-blue-500 hover:text-blue-700 transition" 
                  title="Ver Issue">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  </svg>
                </button>
                <button 
                  (click)="editIssue(issue.id)" 
                  class="p-1 rounded hover:bg-yellow-100 text-yellow-500 hover:text-yellow-700 transition" 
                  title="Editar Issue">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21H3v-3.5L16.732 3.732z"/>
                  </svg>
                </button>
                <button 
                  (click)="deleteIssue(issue.id)" 
                  class="p-1 rounded hover:bg-red-100 text-red-500 hover:text-red-700 transition" 
                  title="Eliminar Issue">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
    <ng-template #noIssues>
      <div class="w-full py-10 text-center text-gray-400 text-lg">No hay issues registradas.</div>
    </ng-template>
  </div>
  
  <!-- Modales -->
  <app-issue-create 
    *ngIf="showCreateModal()" 
    [projectId]="projectId" 
    (close)="closeCreateModal()" 
    (issueCreated)="onIssueCreated()">
  </app-issue-create>
  
  <app-issue-detail 
    *ngIf="showDetailModal() && selectedIssueId()" 
    [issueId]="selectedIssueId()!" 
    (close)="closeDetailModal()">
  </app-issue-detail>
  
  <app-issue-edit 
    *ngIf="showEditModal() && selectedIssueId()" 
    [issueId]="selectedIssueId()!" 
    (close)="closeEditModal()" 
    (issueUpdated)="onIssueUpdated()">
  </app-issue-edit>

  <!-- Paginación si es necesario -->
  <!-- <app-pagination [data]="paginationData()" (pageChange)="loadIssues($event)"></app-pagination -->
</div>
