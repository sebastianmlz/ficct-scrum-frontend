<!-- Modal Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
    <!-- Modal Header -->
    <div class="flex justify-between items-center p-6 border-b">
      <h2 class="text-xl font-bold text-gray-900">Crear Nueva Issue</h2>
      <button 
        type="button" 
        (click)="onClose()" 
        class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6">
      @if (error()) {
        <div class="bg-red-50 border border-red-200 rounded-md p-4 mb-4">
          <p class="text-red-700">{{ error() }}</p>
        </div>
      }

      <form [formGroup]="issueForm" (ngSubmit)="onSubmit()">
        <!-- Título -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Título *
          </label>
          <input 
            type="text" 
            formControlName="title"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Título de la issue">
          @if (issueForm.get('title')?.invalid && issueForm.get('title')?.touched) {
            <p class="text-red-500 text-sm mt-1">El título es requerido (mínimo 3 caracteres)</p>
          }
        </div>

        <!-- Tipo de Issue -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Tipo de Issue *
          </label>
          <select 
            formControlName="issue_type"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">Seleccionar tipo...</option>
            @for (type of issueTypes(); track type.id) {
              <option [value]="type.name">{{ type.name }}</option>
            }
          </select>
          @if (issueForm.get('issue_type')?.invalid && issueForm.get('issue_type')?.touched) {
            <p class="text-red-500 text-sm mt-1">El tipo de issue es requerido</p>
          }
        </div>

        <!-- Descripción -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Descripción
          </label>
          <textarea 
            formControlName="description"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Descripción detallada de la issue"></textarea>
        </div>

        <!-- Prioridad -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Prioridad
          </label>
          <select 
            formControlName="priority"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="P1">P1 - Critical</option>
            <option value="P2">P2 - High</option>
            <option value="P3">P3 - Medium</option>
            <option value="P4">P4 - Low</option>
          </select>
        </div>

        <!-- Estimaciones -->
        <div class="grid grid-cols-2 gap-4 mb-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Horas Estimadas
            </label>
            <input 
              type="number" 
              formControlName="estimated_hours"
              min="0"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Story Points
            </label>
            <input 
              type="number" 
              formControlName="story_points"
              min="0"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-end gap-3">
          <button 
            type="button" 
            (click)="onClose()"
            class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition">
            Cancelar
          </button>
          <button 
            type="submit" 
            [disabled]="issueForm.invalid || loading()"
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition">
            @if (loading()) {
              <span class="inline-flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Creando...
              </span>
            } @else {
              Crear Issue
            }
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
