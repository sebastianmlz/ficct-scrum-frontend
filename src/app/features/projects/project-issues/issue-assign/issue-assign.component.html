<div class="modal-backdrop-assign">
	<div class="modal-assign">
		<h2 class="text-xl font-bold text-gray-900 mb-2">Assign Issue</h2>
		<p class="text-gray-700 mb-4">Are you sure you want to assign this issue?</p>

		<div *ngIf="error" class="bg-red-100 text-red-700 px-3 py-2 rounded mb-2 text-sm">{{ error }}</div>
		<div *ngIf="success" class="bg-green-100 text-green-700 px-3 py-2 rounded mb-2 text-sm">Issue assigned successfully!</div>

		<div class="flex gap-2 justify-end mt-4">
			<button (click)="assign()" [disabled]="loading || success"
				class="px-4 py-2 rounded bg-blue-600 text-white font-medium hover:bg-blue-700 transition disabled:opacity-60">
				{{ loading ? 'Assigning...' : 'Assign' }}
			</button>
			<button (click)="onClose()" [disabled]="loading"
				class="px-4 py-2 rounded bg-gray-100 text-gray-700 font-medium hover:bg-gray-200 transition">
				Cancel
			</button>
		</div>
	</div>
</div>
