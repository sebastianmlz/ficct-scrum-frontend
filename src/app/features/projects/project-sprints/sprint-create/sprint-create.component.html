<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
	<div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-8 relative animate-fade-in">
		<button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600" (click)="onClose()">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
			</svg>
		</button>
		<h2 class="text-2xl font-bold text-primary mb-6 flex items-center">
			<svg class="h-7 w-7 mr-2 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
			</svg>
			Create Sprint
		</h2>
			<form [formGroup]="form" (ngSubmit)="onSubmit()">
				<div class="mb-4">
					<label class="block text-sm font-medium text-gray-700 mb-1">Sprint Name</label>
					<input 
						type="text" 
						formControlName="name"
						class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" 
						required
					>
				</div>
				<div class="mb-4 flex gap-4">
					<div class="flex-1">
						<label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
						<input type="date" formControlName="start_date" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" required>
					</div>
					<div class="flex-1">
						<label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
						<input type="date" formControlName="end_date" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" required>
					</div>
				</div>
				<div class="mb-6">
					<label class="block text-sm font-medium text-gray-700 mb-1">Goal / Description</label>
					<textarea formControlName="goal" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" rows="3"></textarea>
				</div>
				<div *ngIf="error" class="mb-4 text-red-600 text-sm">{{ error }}</div>
				<div class="flex justify-end gap-2">
					<button type="button" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 font-medium hover:bg-gray-300" (click)="onClose()">Cancel</button>
					<button type="submit" [disabled]="form.invalid || loading" class="px-4 py-2 rounded-lg bg-green-600 text-white font-semibold ">
						<span *ngIf="loading" class="animate-spin mr-2 inline-block w-4 h-4 border-b-2 border-white rounded-full"></span>
						Create Sprint
					</button>
				</div>
			</form>
	</div>
</div>
