<div *ngIf="sprints()?.length">
	<div *ngFor="let sprint of sprints()" class="flex items-center justify-between p-4 mb-2 bg-white rounded-lg shadow-sm border border-gray-100">
		<div>
			<div class="font-semibold text-gray-900 text-base">{{ sprint.name }}</div>
			<div class="text-xs text-gray-500">
				{{ sprint.start_date | date:'shortDate' }} - {{ sprint.end_date | date:'shortDate' }}
			</div>
		</div>
		<span [ngClass]="{
			'bg-green-100 text-green-800': sprint.status === 'active',
			'bg-blue-100 text-blue-800': sprint.status === 'completed',
			'bg-yellow-100 text-yellow-800': sprint.status === 'planning',
			'bg-gray-100 text-gray-800': sprint.status !== 'active' && sprint.status !== 'completed' && sprint.status !== 'planning'
		}" class="px-2 py-1 rounded text-xs font-medium">
			{{ sprint.status | titlecase }}
		</span>
		<button 
		class="ml-3 text-blue-500 hover:text-blue-700" 
		title="View Sprint"
		(click)="showDetailSprintModal()"
		>		
			<svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
			</svg>
		</button>
		<app-sprint-detail
			*ngIf="openModalDetail()"
			[sprintId]="sprint.id || ''"
			(close)="openModalDetail.set(false)"
		></app-sprint-detail>
	</div>
</div>
