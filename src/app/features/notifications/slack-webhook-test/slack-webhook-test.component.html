<!-- Modal Backdrop -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" (click)="onClose()">
  <!-- Modal Content -->
  <div class="bg-white rounded-lg shadow-xl max-w-lg w-full" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6 text-green-600" fill="currentColor" viewBox="0 0 24 24">
            <path d="M5.042 15.165a2.528 2.528 0 0 1-2.52 2.523A2.528 2.528 0 0 1 0 15.165a2.527 2.527 0 0 1 2.522-2.52h2.52v2.52zM6.313 15.165a2.527 2.527 0 0 1 2.521-2.52 2.527 2.527 0 0 1 2.521 2.52v6.313A2.528 2.528 0 0 1 8.834 24a2.528 2.528 0 0 1-2.521-2.522v-6.313zM8.834 5.042a2.528 2.528 0 0 1-2.521-2.52A2.528 2.528 0 0 1 8.834 0a2.528 2.528 0 0 1 2.521 2.522v2.52H8.834zM8.834 6.313a2.528 2.528 0 0 1 2.521 2.521 2.528 2.528 0 0 1-2.521 2.521H2.522A2.528 2.528 0 0 1 0 8.834a2.528 2.528 0 0 1 2.522-2.521h6.312zM18.956 8.834a2.528 2.528 0 0 1 2.522-2.521A2.528 2.528 0 0 1 24 8.834a2.528 2.528 0 0 1-2.522 2.521h-2.522V8.834zM17.688 8.834a2.528 2.528 0 0 1-2.523 2.521 2.527 2.527 0 0 1-2.52-2.521V2.522A2.527 2.527 0 0 1 15.165 0a2.528 2.528 0 0 1 2.523 2.522v6.312zM15.165 18.956a2.528 2.528 0 0 1 2.523 2.522A2.528 2.528 0 0 1 15.165 24a2.527 2.527 0 0 1-2.52-2.522v-2.522h2.52zM15.165 17.688a2.527 2.527 0 0 1-2.52-2.523 2.526 2.526 0 0 1 2.52-2.52h6.313A2.527 2.527 0 0 1 24 15.165a2.528 2.528 0 0 1-2.522 2.523h-6.313z"></path>
          </svg>
        </div>
        <h2 class="text-xl font-semibold text-gray-900">Test Slack Webhook</h2>
      </div>
      <button 
        (click)="onClose()"
        class="text-gray-400 hover:text-gray-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="p-6 space-y-4">
      <div>
        <p class="text-sm text-gray-600 mb-4">
          Send a test message to verify your Slack webhook is configured correctly.
        </p>
        
        <div class="bg-gray-50 rounded-lg p-3 mb-4">
          <p class="text-xs font-medium text-gray-700 mb-1">Webhook URL</p>
          <p class="text-xs text-gray-600 break-all">{{ webhookUrl() }}</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Test Message</label>
          <textarea 
            [value]="testMessage()"
            (input)="testMessage.set($any($event.target).value)"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
            placeholder="Enter a test message..."></textarea>
        </div>
      </div>

      <!-- Test Result -->
      @if (testResult()) {
        <div 
          [class.bg-green-50]="testResult()!.success"
          [class.border-green-200]="testResult()!.success"
          [class.bg-red-50]="!testResult()!.success"
          [class.border-red-200]="!testResult()!.success"
          class="border rounded-lg p-4">
          <div class="flex items-start gap-3">
            @if (testResult()!.success) {
              <svg class="w-5 h-5 text-green-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            } @else {
              <svg class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            }
            <div class="flex-1">
              <h4 
                [class.text-green-900]="testResult()!.success"
                [class.text-red-900]="!testResult()!.success"
                class="font-medium text-sm">
                {{ testResult()!.success ? 'Test Successful' : 'Test Failed' }}
              </h4>
              <p 
                [class.text-green-700]="testResult()!.success"
                [class.text-red-700]="!testResult()!.success"
                class="text-sm mt-1">
                {{ testResult()!.message }}
              </p>
            </div>
          </div>
        </div>
      }
    </div>

    <!-- Footer -->
    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end gap-3">
      <button 
        (click)="onClose()"
        [disabled]="testing()"
        class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        Close
      </button>
      <button 
        (click)="testWebhook()"
        [disabled]="testing()"
        class="px-4 py-2 bg-green-600 text-white rounded-lg text-sm font-medium hover:bg-green-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
        @if (testing()) {
          <div class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
          <span>Sending...</span>
        } @else {
          <span>Send Test Message</span>
        }
      </button>
    </div>
  </div>
</div>
