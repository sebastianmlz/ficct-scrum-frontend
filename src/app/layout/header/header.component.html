<header class="bg-white shadow-sm border-b border-gray-200">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo and Brand -->
            <div class="flex items-center">
                <a routerLink="/dashboard" class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-8 w-8 text-primary" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h1 class="text-xl font-bold text-gray-900">FICCT SCRUM</h1>
                    </div>
                </a>

                <!-- Desktop Navigation -->
                <div class="hidden md:block ml-10">
                    <div class="flex items-baseline space-x-8">
                        <a routerLink="/dashboard" routerLinkActive="text-primary border-primary"
                            class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-300 transition-colors">
                            Dashboard
                        </a>
                        <a routerLink="/organizations" routerLinkActive="text-primary border-primary"
                            class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-300 transition-colors">
                            Organizations
                        </a>
                        <a routerLink="/workspaces" routerLinkActive="text-primary border-primary"
                            class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-300 transition-colors">
                            Workspaces
                        </a>
                        <a routerLink="/projects" routerLinkActive="text-primary border-primary"
                            class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-300 transition-colors">
                            Projects
                        </a>
                    </div>
                </div>
            </div>

            <!-- Right side - User menu -->
            <div class="flex items-center space-x-4">
                <!-- Notifications -->
                <button class="p-2 text-gray-400 hover:text-gray-500 relative">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-5 5v-5zM8.828 15l2.829-2.828a4 4 0 001.414 1.414L10.242 17H8.828zM8 3v4a4 4 0 008 0V3m-4 8V7" />
                    </svg>
                    <span class="absolute top-2 right-2 block h-2 w-2 rounded-full bg-red-400"></span>
                </button>

                <!-- User dropdown -->
                <div class="relative" [class.group]="true">
                    <button
                        class="flex items-center space-x-3 text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary p-2 hover:bg-gray-50">
                        @if (user()?.avatar_url) {
                        <img [src]="user()!.avatar_url" [alt]="user()!.full_name" class="h-8 w-8 rounded-full">
                        } @else {
                        <div class="h-8 w-8 rounded-full bg-primary flex items-center justify-center">
                            <span class="text-sm font-medium text-white">
                                {{ getInitials(user()?.full_name || '') }}
                            </span>
                        </div>
                        }
                        <div class="hidden md:block text-left">
                            <p class="text-sm font-medium text-gray-700">{{ user()?.full_name }}</p>
                            <p class="text-xs text-gray-500">{{ user()?.email }}</p>
                        </div>
                        <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div
                        class="hidden group-hover:block absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
                        <div class="py-1">
                            <a routerLink="/profile"
                                class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <svg class="mr-3 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                Profile
                            </a>
                            <a routerLink="/profile/settings"
                                class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <svg class="mr-3 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                Settings
                            </a>
                            @if (user()?.is_staff) {
                            <div class="border-t border-gray-100">
                                <a routerLink="/admin"
                                    class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <svg class="mr-3 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                    </svg>
                                    Admin Panel
                                </a>
                            </div>
                            }
                            <div class="border-t border-gray-100">
                                <button (click)="logout()"
                                    class="flex w-full items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <svg class="mr-3 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                    </svg>
                                    Sign out
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button (click)="mobileMenuOpen = !mobileMenuOpen"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path [class.hidden]="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            <path [class.hidden]="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div [class.hidden]="!mobileMenuOpen" class="md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 border-t border-gray-200">
                <a routerLink="/dashboard" routerLinkActive="bg-primary text-white"
                    class="text-gray-700 hover:bg-gray-100 block px-3 py-2 rounded-md text-base font-medium"
                    (click)="mobileMenuOpen = false">
                    Dashboard
                </a>
                <a routerLink="/organizations" routerLinkActive="bg-primary text-white"
                    class="text-gray-700 hover:bg-gray-100 block px-3 py-2 rounded-md text-base font-medium"
                    (click)="mobileMenuOpen = false">
                    Organizations
                </a>
                <a routerLink="/workspaces" routerLinkActive="bg-primary text-white"
                    class="text-gray-700 hover:bg-gray-100 block px-3 py-2 rounded-md text-base font-medium"
                    (click)="mobileMenuOpen = false">
                    Workspaces
                </a>
                <a routerLink="/projects" routerLinkActive="bg-primary text-white"
                    class="text-gray-700 hover:bg-gray-100 block px-3 py-2 rounded-md text-base font-medium"
                    (click)="mobileMenuOpen = false">
                    Projects
                </a>
            </div>
        </div>
    </nav>
</header>
